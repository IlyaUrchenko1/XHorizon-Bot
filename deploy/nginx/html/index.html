<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>X-Horizon</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
	<style>
		:root {
			--main-bg: linear-gradient(135deg, #1e3c72 0%, #3a5fcd 40%, #6dd5ed 100%);
			--accent: #ffd86b;
			--accent2: #ff7eb3;
			--accent3: #6dd5ed;
			--button-bg: #23243b;
			--button-hover: #3a3e5c;
			--text-main: #fff;
			--text-desc: #eaf6fb;
			--glass: rgba(255, 255, 255, 0.18);
			--shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.37);
			--glow1: #ffd86b88;
			--glow2: #ff7eb388;
			--glow3: #6dd5ed88;
			--glow4: #fff8;
		}

		html, body {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			min-width: 100vw;
			width: 100vw;
			height: 100vh;
			background: var(--main-bg);
			font-family: 'Montserrat', system-ui, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			position: relative;
		}

		.background-canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			pointer-events: none;
			z-index: 0;
		}

		.container {
			background: var(--glass);
			box-shadow: var(--shadow);
			border-radius: 40px;
			padding: 64px 64px 56px 64px;
			max-width: 700px;
			width: 100%;
			text-align: center;
			position: relative;
			z-index: 2;
			backdrop-filter: blur(18px) saturate(1.2);
			animation: fadeInUp 1.2s cubic-bezier(.23, 1.01, .32, 1) both;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		@keyframes fadeInUp {
			0% {
				opacity: 0;
				transform: translateY(60px);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.main-title {
			font-size: 3.2rem;
			font-weight: 700;
			color: var(--accent);
			letter-spacing: 2px;
			margin-bottom: 22px;
			text-shadow: 0 2px 32px var(--glow1), 0 2px 16px #0004;
			animation: titlePop 1.1s cubic-bezier(.23, 1.01, .32, 1) 0.2s both;
			white-space: normal;
			word-break: break-word;
			line-height: 1.1;
		}

		@keyframes titlePop {
			0% {
				opacity: 0;
				transform: scale(0.7);
			}
			80% {
				opacity: 1;
				transform: scale(1.08);
			}
			100% {
				opacity: 1;
				transform: scale(1);
			}
		}

		.desc {
			font-size: 1.35rem;
			color: var(--text-desc);
			margin-bottom: 40px;
			line-height: 1.7;
			opacity: 0;
			animation: fadeIn 1.2s 0.7s forwards;
			text-shadow: 0 2px 16px var(--glow3);
			max-width: 90%;
		}

		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		.support-btn {
			display: inline-flex;
			align-items: center;
			gap: 12px;
			background: var(--button-bg);
			color: var(--accent2);
			font-size: 1.18rem;
			font-weight: 600;
			border: none;
			border-radius: 28px;
			padding: 16px 40px;
			cursor: pointer;
			box-shadow: 0 2px 18px #0003, 0 0 12px var(--glow2);
			transition: background 0.2s, transform 0.2s, color 0.2s;
			text-decoration: none;
			margin-bottom: 22px;
			margin-top: 12px;
			opacity: 0;
			animation: fadeIn 1.2s 1.2s forwards;
		}

		.support-btn:hover {
			background: var(--button-hover);
			transform: translateY(-2px) scale(1.06);
			color: var(--accent);
		}

		.support-btn svg {
			width: 26px;
			height: 26px;
			fill: var(--accent2);
			filter: drop-shadow(0 0 6px var(--glow2));
			transition: fill 0.2s;
		}

		.support-btn:hover svg {
			fill: var(--accent);
		}

		.decor {
			position: absolute;
			z-index: 1;
			pointer-events: none;
		}

		.decor-yellow {
			position: absolute;
			z-index: 1;
			pointer-events: none;
			filter: blur(14px) brightness(1.2);
			opacity: 0.6;
			animation: floatYellow 8s ease-in-out infinite alternate;
		}
		.decor-yellow1 {
			top: 10%;
			left: 5%;
			width: 120px;
			height: 120px;
		}
		.decor-yellow2 {
			top: 70%;
			left: 0%;
			width: 100px;
			height: 100px;
			opacity: 0.45;
			filter: blur(18px) brightness(1.1);
			animation-delay: 2s;
		}
		.decor-yellow3 {
			top: 30%;
			left: 80%;
			width: 90px;
			height: 90px;
			opacity: 0.35;
			filter: blur(12px) brightness(1.15);
			animation-delay: 1.5s;
		}
		.decor-yellow4 {
			top: 50%;
			left: 60%;
			width: 70px;
			height: 70px;
			opacity: 0.32;
			filter: blur(16px) brightness(1.18);
			animation-delay: 3.2s;
		}
		.decor-yellow5 {
			top: 80%;
			left: 80%;
			width: 60px;
			height: 60px;
			opacity: 0.28;
			filter: blur(18px) brightness(1.12);
			animation-delay: 2.7s;
		}
		.decor-yellow6 {
			top: 15%;
			left: 60%;
			width: 80px;
			height: 80px;
			opacity: 0.25;
			filter: blur(20px) brightness(1.13);
			animation-delay: 1.1s;
		}
		.decor-yellow7 {
			top: 60%;
			left: 30%;
			width: 50px;
			height: 50px;
			opacity: 0.22;
			filter: blur(14px) brightness(1.09);
			animation-delay: 4.1s;
		}
		@keyframes floatYellow {
			0% { transform: translateY(0) scale(1);}
			100% { transform: translateY(24px) scale(1.08);}
		}

		.decor2 {
			bottom: -70px;
			right: -70px;
			width: 160px;
			height: 160px;
			filter: blur(16px) brightness(1.1);
			opacity: 0.6;
			animation: float2 8s ease-in-out infinite alternate;
		}

		.decor3 {
			top: 40px;
			right: -60px;
			width: 90px;
			height: 90px;
			filter: blur(8px) brightness(1.3);
			opacity: 0.5;
			animation: float3 6s ease-in-out infinite alternate;
		}

		.decor4 {
			top: 60%;
			left: 10%;
			width: 120px;
			height: 120px;
			filter: blur(18px) brightness(1.2);
			opacity: 0.4;
			animation: float4 9s ease-in-out infinite alternate;
		}

		.decor5 {
			bottom: 20%;
			right: 20%;
			width: 100px;
			height: 100px;
			filter: blur(14px) brightness(1.1);
			opacity: 0.35;
			animation: float5 10s ease-in-out infinite alternate;
		}

		.decor6 {
			top: 10%;
			right: 30%;
			width: 80px;
			height: 80px;
			filter: blur(10px) brightness(1.2);
			opacity: 0.3;
			animation: float6 11s ease-in-out infinite alternate;
		}

		@keyframes float2 {
			0% { transform: translateY(0) scale(1);}
			100% { transform: translateY(-32px) scale(1.13);}
		}
		@keyframes float3 {
			0% { transform: translateY(0) scale(1);}
			100% { transform: translateY(24px) scale(1.09);}
		}
		@keyframes float4 {
			0% { transform: translateY(0) scale(1);}
			100% { transform: translateY(-18px) scale(1.07);}
		}
		@keyframes float5 {
			0% { transform: translateY(0) scale(1);}
			100% { transform: translateY(22px) scale(1.05);}
		}
		@keyframes float6 {
			0% { transform: translateY(0) scale(1);}
			100% { transform: translateY(-16px) scale(1.08);}
		}

		.star {
			position: absolute;
			width: 2.5px;
			height: 2.5px;
			background: var(--glow4);
			border-radius: 50%;
			box-shadow: 0 0 8px 2px var(--glow4), 0 0 16px 4px var(--accent3);
			opacity: 0.85;
			animation: fallStar linear infinite;
			z-index: 3;
		}
		.star.yellow {
			background: #ffd86b;
			box-shadow: 0 0 12px 4px #ffd86b88, 0 0 24px 8px #ffd86b44;
			opacity: 0.85;
		}
		.star.twinkle {
			animation: twinkleStar 2.5s infinite alternate;
		}

		@keyframes fallStar {
			0% {
				opacity: 0;
				transform: translateY(-40px) scale(1) rotate(0deg);
			}
			10% {
				opacity: 1;
			}
			90% {
				opacity: 1;
			}
			100% {
				opacity: 0;
				transform: translateY(120px) scale(0.7) rotate(30deg);
			}
		}
		@keyframes twinkleStar {
			0% { opacity: 0.7; }
			50% { opacity: 1; }
			100% { opacity: 0.7; }
		}

		.aurora {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			pointer-events: none;
			z-index: 0;
			mix-blend-mode: lighten;
			opacity: 0.18;
			background: radial-gradient(ellipse at 60% 10%, #ffd86b 0%, transparent 60%),
						radial-gradient(ellipse at 20% 80%, #ff7eb3 0%, transparent 70%),
						radial-gradient(ellipse at 80% 70%, #6dd5ed 0%, transparent 70%);
			animation: auroraMove 18s ease-in-out infinite alternate;
		}
		@keyframes auroraMove {
			0% { background-position: 60% 10%, 20% 80%, 80% 70%; }
			100% { background-position: 65% 15%, 25% 85%, 75% 65%; }
		}

		@media (max-width: 900px) {
			.container {
				padding: 32px 8px 28px 8px;
				max-width: 98vw;
			}
			.main-title {
				font-size: 2.1rem;
			}
			.desc {
				font-size: 1.05rem;
			}
		}
	</style>
</head>

<body>
	<div class="aurora"></div>
	<canvas class="background-canvas"></canvas>
	<div class="decor decor-yellow decor-yellow1">
		<svg viewBox="0 0 120 120">
			<defs>
				<radialGradient id="gy1" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="60" cy="60" r="60" fill="url(#gy1)" />
		</svg>
	</div>
	<div class="decor decor-yellow decor-yellow2">
		<svg viewBox="0 0 100 100">
			<defs>
				<radialGradient id="gy2" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="50" cy="50" r="50" fill="url(#gy2)" />
		</svg>
	</div>
	<div class="decor decor-yellow decor-yellow3">
		<svg viewBox="0 0 90 90">
			<defs>
				<radialGradient id="gy3" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="45" cy="45" r="45" fill="url(#gy3)" />
		</svg>
	</div>
	<div class="decor decor-yellow decor-yellow4">
		<svg viewBox="0 0 70 70">
			<defs>
				<radialGradient id="gy4" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="35" cy="35" r="35" fill="url(#gy4)" />
		</svg>
	</div>
	<div class="decor decor-yellow decor-yellow5">
		<svg viewBox="0 0 60 60">
			<defs>
				<radialGradient id="gy5" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="30" cy="30" r="30" fill="url(#gy5)" />
		</svg>
	</div>
	<div class="decor decor-yellow decor-yellow6">
		<svg viewBox="0 0 80 80">
			<defs>
				<radialGradient id="gy6" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="40" cy="40" r="40" fill="url(#gy6)" />
		</svg>
	</div>
	<div class="decor decor-yellow decor-yellow7">
		<svg viewBox="0 0 50 50">
			<defs>
				<radialGradient id="gy7" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#1e3c72" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="25" cy="25" r="25" fill="url(#gy7)" />
		</svg>
	</div>
	<div class="decor decor2">
		<svg viewBox="0 0 200 200">
			<defs>
				<radialGradient id="g2" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#6dd5ed" />
					<stop offset="100%" stop-color="#ff7eb3" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="100" cy="100" r="100" fill="url(#g2)" />
		</svg>
	</div>
	<div class="decor decor3">
		<svg viewBox="0 0 100 100">
			<defs>
				<radialGradient id="g3" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#fff" />
					<stop offset="100%" stop-color="#6dd5ed" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="50" cy="50" r="50" fill="url(#g3)" />
		</svg>
	</div>
	<div class="decor decor4">
		<svg viewBox="0 0 120 120">
			<defs>
				<radialGradient id="g4" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ff7eb3" />
					<stop offset="100%" stop-color="#fff" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="60" cy="60" r="60" fill="url(#g4)" />
		</svg>
	</div>
	<div class="decor decor5">
		<svg viewBox="0 0 100 100">
			<defs>
				<radialGradient id="g5" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#ffd86b" />
					<stop offset="100%" stop-color="#6dd5ed" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="50" cy="50" r="50" fill="url(#g5)" />
		</svg>
	</div>
	<div class="decor decor6">
		<svg viewBox="0 0 80 80">
			<defs>
				<radialGradient id="g6" cx="50%" cy="50%" r="50%">
					<stop offset="0%" stop-color="#fff" />
					<stop offset="100%" stop-color="#ff7eb3" stop-opacity="0" />
				</radialGradient>
			</defs>
			<circle cx="40" cy="40" r="40" fill="url(#g6)" />
		</svg>
	</div>
	<div class="container">
		<div class="main-title">X-Horizon</div>
	</div>
	<script>
		const STAR_COUNT = 44;
		const YELLOW_STAR_RATIO = 0.35;
		const TWINKLE_RATIO = 0.25;
		const BLUR_DOT_COUNT = 18;

		const body = document.body;
		const canvas = document.querySelector('.background-canvas');
		const ctx = canvas.getContext('2d');

		function resizeCanvas() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}
		resizeCanvas();
		window.addEventListener('resize', resizeCanvas);

		function randomBetween(a, b) {
			return a + Math.random() * (b - a);
		}

		function placeStarsSymmetrically(count, radiusMin, radiusMax) {
			const centerX = window.innerWidth / 2;
			const centerY = window.innerHeight / 2;
			const angleStep = (2 * Math.PI) / count;
			for (let i = 0; i < count; i++) {
				const angle = i * angleStep + randomBetween(-0.12, 0.12);
				const radius = randomBetween(radiusMin, radiusMax);
				const x = centerX + Math.cos(angle) * radius;
				const y = centerY + Math.sin(angle) * radius;
				const star = document.createElement('div');
				let classes = 'star';
				if (Math.random() < YELLOW_STAR_RATIO) classes += ' yellow';
				if (Math.random() < TWINKLE_RATIO) classes += ' twinkle';
				star.className = classes;
				star.style.left = `${x}px`;
				star.style.top = `${y}px`;
				star.style.animationDuration = `${randomBetween(2.5, 4.5)}s`;
				star.style.animationDelay = `${randomBetween(0, 2)}s`;
				star.style.opacity = randomBetween(0.7, 1).toFixed(2);
				body.appendChild(star);
			}
		}

		function drawBlurDots(count) {
			for (let i = 0; i < count; i++) {
				const x = randomBetween(0, canvas.width);
				const y = randomBetween(0, canvas.height);
				const r = randomBetween(18, 48);
				const g = ctx.createRadialGradient(x, y, 0, x, y, r);
				const yellow = `rgba(255,216,107,${randomBetween(0.12, 0.32)})`;
				g.addColorStop(0, yellow);
				g.addColorStop(1, 'rgba(255,216,107,0)');
				ctx.beginPath();
				ctx.arc(x, y, r, 0, 2 * Math.PI);
				ctx.fillStyle = g;
				ctx.globalAlpha = 1;
				ctx.fill();
			}
		}

		function clearStars() {
			document.querySelectorAll('.star').forEach(e => e.remove());
		}

		function redrawBackground() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBlurDots(BLUR_DOT_COUNT);
			clearStars();
			placeStarsSymmetrically(
				STAR_COUNT,
				Math.min(window.innerWidth, window.innerHeight) * 0.38,
				Math.min(window.innerWidth, window.innerHeight) * 0.48
			);
		}

		redrawBackground();

		window.addEventListener('resize', () => {
			resizeCanvas();
			redrawBackground();
		});
	</script>
</body>

</html>
